<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="card">
      <div class="boxes">
        <div class="frame">
          <h1>Get Started Now</h1>

          <div class="input">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>

          <div class="input">
            <label for="emailAddress">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input type="text" id="name" placeholder="Name" />
          </div>
          <div class="check">
            <input type="checkbox" id="agree" />
            <label for="agree">
              I agree to the <span>terms & policy</span>
            </label>
          </div>

          <div class="grey">
            <button class="green"><a href="#">Signup</a></button>
          </div>

          <div class="lineL">
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <p class="or">Or</p>

          <div class="butons">
            <button class="google">
              <img src="icons8-google 1.png" alt="" />
              <span><a href="#">Sign in with Google</a></span>
            </button>

            <button class="apple">
              <img src="Vector.png" alt="" />
              <span><a href="#">Sign in with Apple</a></span>
            </button>
          </div>

          <p>
            Have an account? <span class="blue"> <a href="">Sign in</a></span>
          </p>
        </div>
      </div>

      <div class="image">
        <img src="chris-lee-70l1tDAI6rM-unsplash 1.png" alt="" />
      </div>
    </div>
  </body>
</html>
